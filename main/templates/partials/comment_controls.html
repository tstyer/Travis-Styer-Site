{# Buttons shown only when the permission gate allows it #}

<div class="comment-controls">
  <button
  type="button"
  class="btn btn-sm btn-outline-primary comment-edit-btn"
  data-content="{{ c.content|escapejs }}"
  data-update-url="{% url 'comment_update' project.id c.id %}"
  aria-label="Edit comment">
  Edit
</button>

  <form
    method="post"
    class="comment-delete-form"
    action="{% url 'comment_delete' project.id c.id %}"
    style="display:inline">
    {% csrf_token %}
    <button
      type="submit"
      class="btn btn-sm btn-outline-danger"
      aria-label="Delete comment"
      onclick="return confirm('Delete this comment?');">
      Delete
    </button>
  </form>
</div>
