name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: "ci-not-a-secret"
      DEBUG: "0"
      # Prevent settings import errors if referenced
      GOOGLE_SHEET_ID: "ci-placeholder"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        run: |
          python manage.py check

      - name: Run tests
        run: |
          python manage.py test -q
